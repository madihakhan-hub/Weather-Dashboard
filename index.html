<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class='fas fa-cloud-sun'></i> Weather Dashboard
    </h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search For a City</h3>
        <form id="user-form" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Top Cities</h3>
        <div id="language-buttons" class="card-body">
          <button class="btn" data-city="Atlanta">Atlanta</button>
          <button class="btn" data-city="Denver">Denver</button>
          <button class="btn" data-city="Seattle">Seattle</button>
          <button class="btn" data-city="San Francisco">San Francisco</button>
          <button class="btn" data-city="Orlando">Orlando</button>
          <button class="btn" data-city="New York">New York</button>
          <button class="btn" data-city="Chicago">Chicago</button>
          <button class="btn" data-city="Austin">Austin</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">5-Day Forecast: <span id="repo-search-term"></span></h2>
      <div id="forecast-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
